<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Melissa Leavenworth âœ¨ | Artistic Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8C%99%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vyy0wuq.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="field" aria-hidden="true">
      <div class="grass-carpet">
        <canvas class="grass-canvas" id="grassCanvas" aria-hidden="true"></canvas>
      </div>
      <div class="aurora" aria-hidden="true"></div>
      <div class="hypno-vignette" aria-hidden="true"></div>
      <div class="pond">
        <div class="pond-ripple-layer" id="pondRipples" aria-hidden="true"></div>
        <div class="pond-features" aria-hidden="false">
          <button class="pond-feature lotus is-red" type="button" data-gallery="chinatown">
            <span class="feature-label">rainy night in chinatown</span>
          </button>
          <button class="pond-feature lily l2 is-orange" type="button" data-gallery="golden">
            <span class="feature-label">everything is golden</span>
          </button>
          <button class="pond-feature lily l4 is-purple" type="button" data-gallery="bay-bridge">
            <span class="feature-label">dusk in the bay</span>
          </button>
        </div>
      </div>
      <div class="fireflies" id="fireflies"></div>
    </div>

    <main class="page" aria-hidden="true">
      <div class="neon-kicker">touch some grass</div>
      <div class="name-stack">
        <div class="name-mark">Melissa Leavenworth</div>
        <div class="name-sub">take your time here</div>
      </div>
    </main>

    <div class="gallery-modal" id="galleryModal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="gallery-glass">
        <div class="gallery-title" id="galleryTitle">chinatown, sf</div>
        <div class="gallery-marquee" aria-hidden="true">
          <div class="gallery-marquee-track" id="galleryMarqueeTrack"></div>
        </div>
        <div class="gallery-marquee is-reverse" aria-hidden="true">
          <div class="gallery-marquee-track" id="galleryMarqueeTrackReverse"></div>
        </div>
        <div class="gallery-grid" id="galleryGrid"></div>
      </div>
    </div>

    <audio id="crickets" class="ambient-audio" autoplay loop playsinline>
      <source src="assets/crickets.mp3" type="audio/mpeg" />
    </audio>

    <div class="volume-control" aria-hidden="false">
      <label for="ambientVolume" class="volume-label">ambient</label>
      <input
        id="ambientVolume"
        class="volume-slider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.35"
        aria-label="Ambient volume"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
