<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Luna | Melissa Leavenworth</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8C%99%3C/text%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/vyy0wuq.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="field" aria-hidden="true">
      <div class="grass-carpet">
        <canvas class="grass-canvas" id="grassCanvas" aria-hidden="true"></canvas>
      </div>
      <div class="aurora" aria-hidden="true"></div>
      <div class="hypno-vignette" aria-hidden="true"></div>
      <div class="pond">
        <div class="pond-ripple-layer" id="pondRipples" aria-hidden="true"></div>
        <div class="pond-features" aria-hidden="false">
          <button class="pond-feature lotus" type="button" data-gallery="lotus">
            <span class="feature-label">chinatown, sf</span>
          </button>
          <button class="pond-feature lily l1" type="button" data-gallery="lily-one">
            <span class="feature-label">Nocturne Botanica</span>
          </button>
          <button class="pond-feature lily l2" type="button" data-gallery="lily-two">
            <span class="feature-label">Still Water</span>
          </button>
          <button class="pond-feature lily l3" type="button" data-gallery="lily-three">
            <span class="feature-label">Moonlit Studies</span>
          </button>
          <button class="pond-feature lily l4" type="button" data-gallery="lily-four">
            <span class="feature-label">Soft Light</span>
          </button>
        </div>
      </div>
      <div class="fireflies" id="fireflies"></div>
    </div>

    <main class="page" aria-hidden="true">
      <div class="name-stack">
        <div class="name-mark">Melissa Leavenworth</div>
        <div class="name-sub">take your time here</div>
      </div>
    </main>

    <audio id="crickets" class="ambient-audio" autoplay loop playsinline>
      <source src="assets/crickets.mp3" type="audio/mpeg" />
    </audio>

    <div class="gallery-overlay" id="galleryOverlay" aria-hidden="true">
      <div class="gallery-backdrop" data-gallery-close="true"></div>
      <div class="gallery-marquee" role="dialog" aria-modal="true" aria-label="Gallery">
        <div class="gallery-title-wrap">
          <h2 class="gallery-title" id="galleryTitle">Gallery</h2>
          <p class="gallery-sub">Click anywhere to close</p>
        </div>
        <div class="gallery-row row-top" id="galleryRowTop"></div>
        <div class="gallery-row row-bottom" id="galleryRowBottom"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
